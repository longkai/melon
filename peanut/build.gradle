buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.6.+'
  }
}

repositories {
  mavenCentral()
}

apply plugin: 'android-library'

dependencies {
  compile 'com.mcxiaoke.volley:library:1.0.+'
}

android {
  compileSdkVersion 19
  buildToolsVersion = '19.0.1'

  defaultConfig {
    minSdkVersion 8
    targetSdkVersion 19
  }

  sourceSets {
    main {
      java.srcDirs = ['src']
      manifest.srcFile 'AndroidManifest.xml'
    }
  }
}
